#parse("base.html")
#@mainLayout()
<div class="landscape">
    <div class="bg-black">
        <div class="row no-gutters">
            <div class="col-md-6 full-height bg-white">
                <div class="auth-container">
                    <h2><span>Cod</span>'Flix</h2>
                    <h3>Contact</h3>

                    <form method="POST" action="/contact" class="custom-form">

                        <div class="form-group">
                            <label for="email">Adresse email</label>
                            <input type="email" placeholder="joe@codingfactory.fr" id="email" name="email" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="subject">Sujet</label>
                            <input type="text" placeholder="Votre sujet" id="subject" name="subject" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="subject">Message</label>
                            <textarea type="text" placeholder="Votre message" id="message" name="message" class="form-control" required></textarea>
                        </div>

                        <div class="form-group">
                                <div class="col-md-6">
                                    <input type="submit" name="Valider" class="btn btn-block bg-red" value="Se connecter" />
                            </div>
                        </div>

                        <span class="error-msg">

                        </span>
                    </form>
                </div>
            </div>
            <div class="col-md-6 full-height">
                <div class="auth-container">
                    <h1>Contactez-nous !</h1>
                </div>
            </div>
        </div>
    </div>
</div>
#end
